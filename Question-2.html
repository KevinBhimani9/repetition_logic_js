<script type="text/javascript">

    var num = parseInt(prompt("Enter Any Number : "));
    
    if(num % 2 == 0 && num != 1 && num != 0){
        alert(num + " is a Even Number");
    }
    else if (num == 1 || num == 0){
        alert(num + " is a Whole Number");
    }
    else if (num < 0){
        alert("Negative Numbers are not Allowed")
    }
    else{
        alert(num + " is a Odd Number");
    }
    
</script>
