<script type="text/javascript">

    var year = parseInt(prompt("Enter Any Year  : "));

    if (year % 400 == 0) {
        alert(year+" is a Leap Year");
    }
    else if (year % 100 == 0) {
        alert(year+" is a not Leap Year");
    }
    else if (year % 4 == 0) {
        alert(year+" is a Leap Year");
    }
    else {
        alert(year+" is a not Leap Year");
    }

</script>
