<script type="text/javascript">

    var a = parseInt(prompt("Enter Value of A : "));
    var b = parseInt(prompt("Enter Value of B : "));

    var add = a + b;
    var sub = a - b;
    var multi = a * b;
    var div = a / b;

    var calc = prompt("Enter Command add,sub,div,multi....");
    if( calc == 'add'){
        alert(+a+ "+" +b+" = "+add);
    }
    else if( calc == 'sub'){
        alert(+a+" - "+b+" = "+sub);
    }
    else if( calc == 'multi'){
        alert(+a+ " * " +b+" = "+multi);
    }
    else if( calc == 'div'){
        alert(+a+ " / " +b+" = "+div);
    }
    else{
        alert("Invalid Input");
    }
  


</script>
