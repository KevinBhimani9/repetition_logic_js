<script type="text/javascript">

    var angle1 = parseInt(prompt("Enter first Angles of Triangle : "));
    var angle2 = parseInt(prompt("Enter Second Angles of Triangle : "));
    var angle3 = parseInt(prompt("Enter Third Angles of Triangle : "));

    var valid = angle1 + angle2 + angle3 ;


    if ( valid == 180){
        alert(" This Triangle is Valid");
    }
    else{
        alert("This is Not Valid Triangle");
    }

  


</script>
