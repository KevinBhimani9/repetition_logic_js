
<script type="text/javascript">

   

    var a = prompt("Enter First Letter of Weekly Days : ");
    
    if(a == 'm' ){
        alert("Monday");
    }
    else if ( a == 't' ){
        alert("Tuesday");
    }
    else if ( a == 'w' ){
        alert("Wednesday");
    }
    
    else if ( a == 'T' ){
        alert("Thursday");
    }
    
    else if ( a == 'F' ){
        alert("Friday");
    }
    
    else if ( a == 's' ){
        alert("Saturday");
    }
    
    else if ( a == 'S' ){
        alert("Sunday");
    }
    
    

    


</script>
